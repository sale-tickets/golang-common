syntax = "proto3";

package health;

option go_package = "./manager-api/proto;manager_api";

import "third-party/google/api/annotations.proto";

message Request {
    string uuid = 1;
    string name = 2;
}

message Response {
    string mess = 1;
}

service Health {
    rpc Ping (Request) returns (Response) {
        option (google.api.http) = {
            get: "/api/v1/ping"
        };
    };
}