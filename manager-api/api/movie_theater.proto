syntax = "proto3";

package movie_theater;

option go_package = "./manager-api/proto;manager_api";

import "third-party/google/api/annotations.proto";
import "manager-api/api/common.proto";

// api: create
message CreateMovieTheaterReq {
    string name = 1;
    string address = 2;
}
message CreateMovieTheaterRes {
    string uuid = 1;
    string name = 2;
    string address = 3;
}
// api: update
message UpdateMovieTheaterReq {
    string uuid = 1;
    string name = 2;
    string address = 3;
}
message UpdateMovieTheaterRes {
    
}
// api: get list
message GetListMovieTheaterReq {    
    common.FilterBase filter_base = 1;
    MovieTheaterFilterReq filter = 2;
}
message MovieTheaterFilterReq {
    string name = 1;
    string address = 2;
}
message GetListMovieTheaterRes {
    repeated MovieTheaterRes data = 1;
    int32 total = 2;
}
message MovieTheaterRes {
    string uuid = 1;
    string name = 2;
    string address = 3;
    string creater_id = 4;
}
// api: detail
message DetailMovieTheaterReq {
    string uuid = 1;
}
message DetailMovieTheaterRes {
    string uuid = 1;
    string name = 2;
    string address = 3;
    string creater_id = 4;
    string created_at = 5;
    string updated_at = 6;
}

service MovieTheater {
    rpc Create (CreateMovieTheaterReq) returns (CreateMovieTheaterRes) {
        option (google.api.http) = {
            post: "/api/v1/movie-theater/create"
            body: "*"
        };
    };
    rpc Update (UpdateMovieTheaterReq) returns (UpdateMovieTheaterRes) {
        option (google.api.http) = {
            put: "/api/v1/movie-theater/update"
            body: "*"
        };
    };
    rpc GetList(GetListMovieTheaterReq) returns (GetListMovieTheaterRes) {
        option (google.api.http) = {
            post: "/api/v1/movie-theater"
            body: "*"
        };
    };
    rpc Detail (DetailMovieTheaterReq) returns (DetailMovieTheaterRes) {
        option (google.api.http) = {
            get : "/api/v1/movie-theater/{uuid}"
        };
    }
}