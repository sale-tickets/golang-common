syntax = "proto3";

package theater_seating;

option go_package = "./manager-api/proto;manager_api";

import "manager-api/api/model.proto";
import "manager-api/api/common.proto";
import "third-party/google/api/annotations.proto";

// api: create theater seating
message CreateTheaterSeatingReq {
    string cinema_room_id = 1;
    repeated model.TheaterSeatingModel theaters = 2;
}

message CreateTheaterSeatingRes {
    repeated string list_id = 1;
}
// api: update theater seating
message UpdateTheaterSeatingReq {
    repeated string list_id = 1;
    bool is_ignore = 2;
    repeated model.TheaterSeatingModel theaters = 3;
}

message UpdateTheaterSeatingRes {
    repeated string list_id = 1;
}
// api: list theater seating
message FilterListTheaterSeating {
    string cinema_room_id = 1;
}

message ListTheaterSeatingReq {
    common.FilterBase filter_base = 1;
    FilterListTheaterSeating filter = 2;
}

message ListTheaterSeatingRes {
    int32 total = 1;
    repeated model.TheaterSeatingModel data = 2;
}

service TheaterSeating {
    rpc CreateTheaterSeating (CreateTheaterSeatingReq) returns (CreateTheaterSeatingRes) {
        option (google.api.http) = {
            post: "/api/v1/theater-seating/create"
            body: "*"
        };
    };
    rpc ListTheaterSeating (ListTheaterSeatingReq) returns (ListTheaterSeatingRes) {
        option (google.api.http) = {
            get: "/api/v1/theater-seating"
        };
    };
}