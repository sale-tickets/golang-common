syntax = "proto3";

package model;

option go_package = "./manager-api/proto;manager_api";

message CinemaRoomModel {
    string uuid = 1;
    string created_at = 2;
    string updated_at = 3;
    string movie_theater_id = 4;
    string code = 5;
}

message MovieTheaterModel {
    string uuid = 1;
    string created_at = 2;
    string updated_at = 3;
    string name = 4;
    string address = 5;
}

message TheaterSeatingModel {
    string uuid = 1;
    string created_at = 2;
    string cinema_room_id = 3;
    repeated string group_seating_uuid = 4;
    string name = 5;
    string row_index = 6;
    string col_index = 7;
    string code = 8;
}

message MovieModel {
    string uuid = 1;
    string created_at = 2;
    string updated_at = 3;
    repeated string category_id = 4;
    string name = 5;
    string description = 6;
    string thumbnail = 7;
}

message CategoryModel {
    string uuid = 1;
    string created_at = 2;
    string updated_at = 3;
    string name = 4;
    string code = 5;
}

message ShowtimeModel {
    string uuid = 1;
    string created_at = 2;
    string updated_at = 3;
    string film_id = 4;
    string cinema_room_id = 5;
    int64 start_time = 6;
    int64 end_time = 7;
}