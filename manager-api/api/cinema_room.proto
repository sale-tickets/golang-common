syntax = "proto3";

package cinema_room;

option go_package = "./manager-api/proto;manager_api";

import "third-party/google/api/annotations.proto";
import "manager-api/api/common.proto";
import "manager-api/api/model.proto";

// api: create cinema room
message CreateCinemaRoomReq {
    string movie_theater_id = 1;
    string code = 2;
}
message CreateCinemaRoomRes {
    string uuid = 1;
    string movie_theater_id = 2;
    string code = 3;
}
// api: update cinema room
message UpdateCinemaRoomReq {
    string uuid = 1;
    string code = 2;
}
message UpdateCinemaRoomRes {
}
// api: detail cinema room
message DetailCinemaRoomReq {
    string uuid = 1;
}
message DetailCinemaRoomRes {
    string uuid = 1;
    string movie_theater_id = 2;
    string code = 3;
    string created_at = 4;
    string updated_at = 5;
}
// api: list cinema room
message FilterCinemaRoom {
    string code = 1;
}
message ListCinemaRoomReq {
    common.FilterBase filter_base = 1;
    FilterCinemaRoom filter = 2;
}
message ListCinemaRoomRes {
    repeated model.CinemaRoomModel data = 1;
    int32 total = 2;
}

service CinemaRoomService {
    rpc Create (CreateCinemaRoomReq) returns (CreateCinemaRoomRes) {
        option (google.api.http) = {
            post: "/api/v1/cinema-room/create"
            body: "*"
        };
    };
    rpc Update (UpdateCinemaRoomReq) returns (UpdateCinemaRoomRes) {
        option (google.api.http) = {
            put: "/api/v1/cinema-room/update"
            body: "*"
        };
    };
    rpc Detail (DetailCinemaRoomReq) returns (DetailCinemaRoomRes) {
        option (google.api.http) = {
            get: "/api/v1/cinema-room/{uuid}"
        };
    };
    rpc List (ListCinemaRoomReq) returns (ListCinemaRoomRes) {
        option (google.api.http) = {
            post: "/api/v1/cinema-room"
            body: "*"
        };
    };
}